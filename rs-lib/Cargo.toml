[package]
name = "datex-core-js"
version = "0.0.1"
authors = [
    "Benedikt Strehle <benedikt@unyt.org>",
    "Jonas Strehle <jonas@unyt.org>",
]
edition = "2021"

[lib]
crate-type = ["cdylib"]

[profile.release]
opt-level = "s"
strip = true
lto = true
codegen-units = 1
panic = "abort"

[dependencies]
log = { version = "0.4", features = ["std", "serde"] }
datex-core = { path = "./datex-core", default-features = false, features = [
    "std",
    "wasm_logger",
    # "webrtc",
] }
lazy_static = "1.4.0"
url = "2.5.4"
wasm-bindgen = "=0.2.100"
wasm-bindgen-futures = "0.4.50"

# wasm
futures = { version = "0.3", default-features = false }
matchbox_socket = { version = "0.11.0", default-features = false, features = [
    #"ggrs",
] }
futures-timer = { version = "3", features = ["wasm-bindgen"] }
# wasm
uuid = { version = "1.15.1", features = ["js"] }

tokio = { version = "1.43.0", default-features = false, features = [
    "sync",
    "macros",
    # "io-util",
    "rt",
    # "time",
] }

[dependencies.web-sys]
version = "0.3.69"
features = [
    "Window",
    "BinaryType",
    "Blob",
    "ErrorEvent",
    "FileReader",
    "MessageEvent",
    "ProgressEvent",
    "WebSocket",
    "Crypto",
    "SubtleCrypto",
    "CryptoKey",
    "CryptoKeyPair",
    "RsaOaepParams",
    "EcdsaParams",
    "Serial",
    "SerialPort",
    "Navigator",
    "ReadableStream",
    "WritableStream",
    "SerialOptions",
    "ReadableStreamDefaultReader",
    "WritableStreamDefaultWriter",
    "EventTarget",
]

[dev-dependencies]
wasm-bindgen-test = "0.3.50"

[features]
default = ["wasm_websocket_client", "wasm_websocket_server", "wasm_serial"]
wasm_websocket_server = []                                                  # only required for a backend js runtime
wasm_websocket_client = []                                                  # full support
wasm_serial = []                                                            # only required for frontend js runtime
