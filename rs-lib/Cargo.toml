[package]
name = "datex-core-js"
version = "0.0.1"
authors = [
    "Benedikt Strehle <benedikt@unyt.org>",
    "Jonas Strehle <jonas@unyt.org>",
]
edition = "2021"

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
incremental = true
lto = true
opt-level = "z"

[dependencies]
datex-core = { path = "./datex-core" }
lazy_static = "1.4.0"
anyhow = "1.0.95"
url = "2.5.4"

wasm-bindgen = "=0.2.100"
wasm-bindgen-futures = "0.4.50"
tokio = { version = "1.43.0", features = ["sync"] }

[dependencies.web-sys]
version = "0.3.69"
features = [
    "Window",
    "console",
    "BinaryType",
    "Blob",
    "ErrorEvent",
    "FileReader",
    "MessageEvent",
    "ProgressEvent",
    "WebSocket",
    "Crypto",
    "SubtleCrypto",
    "CryptoKey",
    "CryptoKeyPair",
    "RsaOaepParams",
    "EcdsaParams",
]

[dev-dependencies]
wasm-bindgen-test = "0.3.50"
