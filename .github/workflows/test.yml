on:
    pull_request:
        types: [opened, synchronize]
jobs:
    test:
        runs-on: ubuntu-latest
        name: Test
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: "true"
            - uses: denoland/setup-deno@v2
              with:
                  deno-version: v2.x

            - name: Check formatting
              run: deno fmt --check

            - name: Lint
              run: deno lint

            - name: Run Tests
              run: deno test -A
